l_english:
 monarchist.29.t:0 "Monarchy gaining power!"
 monarchist.29.d:1 "'The [Root.GetAdjective] people have been subjected too long to the incompetent rule of [Root.GetRulingParty]! They claim to represent the people, but fail to even keep our streets in order! Only by removing them from power can we make this nation grow!'\n\nThe royalist speakers in [Root.GetName] have made no secret of what they think of our current rulership and political system. Speeches like these have tapped into a public dissent and cause out roars of violence and rioting. "
 monarchist.29.a:0 "The people want a king!"
 monarchist.29.a.tt:0 "Increases the chance of popular support for a Royalist coup."
 monarchist.30.t:0 "The Kingsguard"
 monarchist.30.d:0 "Recent events have led many to question the safety of our nobility. Stout supporters of the crown have taken up arms and formed a Kingsguard to protect their leaders and rally more to the cause."
 monarchist.30.a:0 "How long can this last?"
 monarchist.31.t:0 "The Revolution Takes Hold"
 monarchist.31.d:0 "Today the cry of the revolution is answered and the progress of [Root.GetName] will not longer be stopped, as the military in [Root.Capital.GetName] overthrew the [Root.GetRulingParty]-led government and established a Monarch. [Root.GetLeader] has fled into exile in Greenland, and is rumored to plot a restoration of the old government. Counter-revolutionary actions have seemed to ceased, likely out of shock how easily theyre government betrayed them.\n\nThe new [Root.GetAdjective] King has established Martial law to calm the nation and allow the revolution to settle into power. Some look outward wondering where to the revolution will spread now..."
 monarchist.31.a:0 "Get rid of these reactionaries!"
 monarchist.31.b:0 "They're wasting their time. Don't they know monarchs are a thing of the past."
 monarchist.31.c:0 "Long Live The King!"
 monarchist.32.t:0 "Shifting Support"
 monarchist.32.d:0 "A rise in the popularity of the Royalists as well as increasing nationalism has caused many see a monarch as the legitimate ruler rather than [Root.GetLeader]."
 monarchist.32.a:0 "Worrying."
 france.32.t:0 "France revives the Monarchy"
 france.32.d:0 "The people of France miss having a King and have chosen to revive the Royal Aristocracy. The only problem is that France has 3 royal families all claiming the throne and we can only have one King. Which shall rule over France?"
 france.32.a:0 "House of Orléans"
 france.32.b:0 "House of Bonaparte"
 france.32.c:0 "House of Bourbon"
 japan.19.t:0 "Japan wishes to join the Axis"
 japan.19.d:0 "Japan has "
 japan.19.a:0 "Let them join. They may be of great use to us."
 japan.19.b:0 "No, they will only drag us down with them."
 britain.24.t:0 "Ireland reclaims Northern Ireland"
 britain.24.d:0 "Our best efforts were not good enoung to keep Northern Ireland in our possession. This will damaged our prestige and our influence."
 britain.24.a:0 "A sad day for the Kingdom."